<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Accordion Example</title>

    <link rel="stylesheet" href="../_example.css">
    <link rel="stylesheet" href="../_utilities.css">

    <link rel="stylesheet" href="accordion.css">

    <script src="../../dist/ctrly.js"></script>

    <script src="accordion.js"></script>
</head>
<body>

<h1>Accordion Example</h1>

<dl class="accordion" role="presentation">
    <dt role="heading">
        <button
            id="accordion-control-1-1"
            class="button-reset accordion-control"
            aria-expanded="true"
            aria-controls="accordion-target-1-1"
        >
            Header Content 1
            <span class="accordion-control-icon" aria-hidden="true"></span>
        </button>
    </dt>
    <dd
        id="accordion-target-1-1"
        class="accordion-target"
        role="region"
        aria-labelledby="accordion-control-1-1"
    >
        <div class="accordion-target-inner">
            <fieldset>
                <p>
                    <label for="cufc1">Name<span aria-hidden="true">*</span>:</label>
                    <input type="text" value="" name="Name" id="cufc1" class="required" aria-required="true">
                </p>
                <p>
                    <label for="cufc2">Email<span aria-hidden="true">*</span>:</label>
                    <input type="text" value="" name="Email" id="cufc2" aria-required="true">
                </p>
                <p>
                    <label for="cufc3">Phone:</label>
                    <input type="text" value="" name="Phone" id="cufc3">
                </p>
                <p>
                    <label for="cufc4">Extension:</label>
                    <input type="text" value="" name="Ext" id="cufc4">
                </p>
                <p>
                    <label for="cufc5">Country:</label>
                    <input type="text" value="" name="Country" id="cufc5">
                </p>
                <p>
                    <label for="cufc6">City/Province:</label>
                    <input type="text" value="" name="City_Province" id="cufc6">
                </p>
            </fieldset>
        </div>
    </dd>
    <dt role="heading">
        <button
            id="accordion-control-1-2"
            class="button-reset accordion-control"
            aria-expanded="false"
            aria-controls="accordion-target-1-2"
        >
            Header Content 2
            <span class="accordion-control-icon" aria-hidden="true"></span>
        </button>
    </dt>
    <dd
        id="accordion-target-1-2"
        class="accordion-target"
        role="region"
        aria-labelledby="accordion-control-1-2"
    >
        <div class="accordion-target-inner">
            <p>Panel Content 2</p>
        </div>
    </dd>
    <dt role="heading">
        <button
            id="accordion-control-1-3"
            class="button-reset accordion-control"
            aria-expanded="false"
            aria-controls="accordion-target-1-3"
        >
            Header Content 3
            <span class="accordion-control-icon" aria-hidden="true"></span>
        </button>
    </dt>
    <dd
        id="accordion-target-1-3"
        class="accordion-target"
        role="region"
        aria-labelledby="accordion-control-1-3"
    >
        <div class="accordion-target-inner">
            <p>Panel Content 3</p>
        </div>
    </dd>
</dl>

<dl class="accordion" role="presentation">
    <dt role="heading">
        <button
            id="accordion-control-2-1"
            class="button-reset accordion-control"
            aria-expanded="false"
            aria-controls="accordion-target-2-1"
        >
            Header Content 1
            <span class="accordion-control-icon" aria-hidden="true"></span>
        </button>
    </dt>
    <dd
        id="accordion-target-2-1"
        class="accordion-target"
        role="region"
        aria-labelledby="accordion-control-2-1"
    >
        <div class="accordion-target-inner">
            <p>Panel Content 1</p>
        </div>
    </dd>
    <dt role="heading">
        <button
            id="accordion-control-2-2"
            class="button-reset accordion-control"
            aria-expanded="false"
            aria-controls="accordion-target-2-2"
        >
            Header Content 2
            <span class="accordion-control-icon" aria-hidden="true"></span>
        </button>
    </dt>
    <dd
        id="accordion-target-2-2"
        class="accordion-target"
        role="region"
        aria-labelledby="accordion-control-2-2"
    >
        <div class="accordion-target-inner">
            <p>Panel Content 2</p>
        </div>
    </dd>
    <dt role="heading">
        <button
            id="accordion-control-2-3"
            class="button-reset accordion-control"
            aria-expanded="false"
            aria-controls="accordion-target-2-3"
        >
            Header Content 3
            <span class="accordion-control-icon" aria-hidden="true"></span>
        </button>
    </dt>
    <dd
        id="accordion-target-2-3"
        class="accordion-target"
        role="region"
        aria-labelledby="accordion-control-2-3"
    >
        <div class="accordion-target-inner">
            <p>Panel Content 3</p>
        </div>
    </dd>
</dl>

<footer>
    <small>Adapted from the <a href="https://www.w3.org/TR/wai-aria-practices-1.1/examples/accordion/accordion.html">accordion example</a> of the <a href="https://www.w3.org/TR/wai-aria-practices-1.1/">WAI-ARIA Authoring Practices guide</a>.</small>
</footer>

</body>
</html>
